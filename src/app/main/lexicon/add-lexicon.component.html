<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item>词库</nz-breadcrumb-item>
  <nz-breadcrumb-item>添加</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="main-content">
  <div nz-button [nzType]="'primary'" [nzSize]="'large'" class="my-btn">
    <input type="file" ng2FileSelect [uploader]="uploader" (change)="onFileSelected()" multiple/>
    <i style="line-height: 26px" class="anticon anticon-select"></i>
    <span style="line-height: 26px">选择文件</span>
  </div>
  <div class="add-file-list">
    <ul nz-row [nzGutter]="24">
      <li *ngFor="let file of fileArr;let i = index"
          nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="4" [nzXl]="4" class="filt-item">
        <div class="file-content">
          <i class="anticon anticon-close" (click)="clearItem(i)"></i>
          <img src="{{file.file.name | imgPipe}}" alt="">
          <p>{{file.file.name}}</p>
          <nz-progress [ngModel]="file.progress" [nzStatus]="file.isUploading?'active':file.isError?'exception':''"></nz-progress>
          <!--<nz-progress [ngModel]="50" [nzStatus]="'active'"></nz-progress>-->
          <!--<nz-progress [ngModel]="70" [nzStatus]="'exception'"></nz-progress>-->
          <!--<nz-progress [ngModel]="100"></nz-progress>-->
          <!--<nz-progress [ngModel]="50" [nzShowInfo]="false"></nz-progress>-->
        </div>
      </li>
    </ul>
  </div>
  <div class="my-btns">
    <button class="upload-btn" type="button" nz-button [nzType]="'primary'" (click)="uploadAll()" [nzLoading]="isUploading">{{statusMes}}</button>
    <button type="button" nz-button (click)="clearAll()" [disabled]="isUploading">清除</button>
  </div>
</div>
