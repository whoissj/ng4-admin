<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item>用户</nz-breadcrumb-item>
  <nz-breadcrumb-item>查询</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="main-content">
  <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzBordered]="true">
    <thead nz-thead>
    <tr>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>学号</span></th>
      <th nz-th>
            <span>
              单词数
              <nz-table-sort [(nzValue)]="ageSort" (nzValueChange)="ageSortChange($event)"></nz-table-sort>
            </span>
      </th>
      <th nz-th><span>学校</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td><a>{{data.name}}</a></td>
      <td nz-td>{{data.studyCode}}</td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
